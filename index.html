                </form>
            </div>

            </div>

            <!-- <div class="reply_container">
                    <div class="reply">wv-181-wv</div>
                </div> -->

            <div class="circle_1"></div>
            <div class="circle_2"></div>

            <div class="close" onclick="show_hide_utility('gass', event)">

            </div>

        </div>

        <div class="utility taxi" onclick="show_hide_utility('taxi', event)">

            <div class="utility_form">
                <form action="">
                    <input type="text" placeholder="სახ. ნომერი ან ვინ კოდი" onclick="this.placeholder = '';" onblur="this.placeholder ='სახ. ნომერი ან ვინ კოდი'"><button type="button" value="">ძიება</button>

                    <div class="reply">wv-181-wv</div>

            <div class="circle_1"></div>

        <div class="utility database" onclick="show_hide_utility('database', event)">

                <img src="./images/icons/database.svg">
            </div>

            <div class="title_container">
                <div class="title">მონაცემთა ბაზა</div>
                <div class="subtitle">ძიება შიდა ბაზაში</div>
            </div>

            <div class="utility_form">

            <!-- <div class="reply_container">
                    <div class="reply">wv-181-wv</div>
                </div> -->

            <div class="circle_1"></div>
            <div class="circle_2"></div>

            <div class="close" onclick="show_hide_utility('database', event)">
                <img class="close_icon" src="./images/icons/close.svg">

            </div>

        </div>
    </div>
    <script>
        function show_hide_utility(div, event) {

            var target = event.target.classList[0];

            div = document.getElementsByClassName(div)[0];

            if (target !== 'close_icon') {

                console.log(div.getElementsByClassName('close')[0]);

                div.classList.add('utility_container_extended');
                div.classList.add('utility_extended');
                div.getElementsByClassName('circle_1')[0].classList.add('circle_1_extended');
                div.getElementsByClassName('circle_2')[0].classList.add('circle_2_extended');
                div.getElementsByClassName('title_container')[0].classList.add('title_container_extended');
                div.getElementsByClassName('utility_form')[0].classList.add('show_utility_form');
                div.getElementsByClassName('close')[0].classList.add('show_close_button');

            } else {

                div.classList.remove('utility_extended');
                div.getElementsByClassName('circle_1')[0].classList.remove('circle_1_extended');
                div.getElementsByClassName('circle_2')[0].classList.remove('circle_2_extended');
                div.getElementsByClassName('title_container')[0].classList.remove('title_container_extended');
                div.getElementsByClassName('utility_form')[0].classList.remove('show_utility_form');
                div.getElementsByClassName('close')[0].classList.remove('show_close_button');

            }

        }
    </script>
