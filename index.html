<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="utility gass" onclick="show_hide_utility('gass', 'show', event)">
            <div class="close" onclick="show_hide_utility('gass', 'hide', event)">
                <img src="./images/icons/close.svg">
            </div>
            <div class="circle_1"></div>
            <div class="circle_2"></div>
            <div class="icon">
                <img src="./images/icons/gas-tank.svg">
            </div>
            <div class="title_container">
                <div class="title">გაზი</div>
                <div class="subtitle">გაზის სისტემის პტი-ს სტატუსი</div>
            </div>
            <div class="utility_form">
                <form action="">
                    <input type="text" placeholder="სახ. ნომერი ან ვინ კოდი" onclick="this.placeholder = '';" onblur="this.placeholder ='სახ. ნომერი ან ვინ კოდი'"><button value="">ძიება</button>
                </form>
            </div>
            <!-- <div class="reply_container">
                    <div class="reply">wv-181-wv</div>
                </div> -->
        </div>
    </div>
    <script>
        function show_hide_utility(div, action, event) {

            // console.log(event.target);

            div = document.getElementsByClassName(div)[0];

            if (action == 'show') {
                // console.log('gaxsna');
                div.classList.add('utility_container_extended');
                div.classList.add('utility_extended');
                div.getElementsByClassName('circle_1')[0].classList.add('circle_1_extended');
                div.getElementsByClassName('circle_2')[0].classList.add('circle_2_extended');
                div.getElementsByClassName('title_container')[0].classList.add('title_container_extended');
                div.getElementsByClassName('utility_form')[0].classList.add('show_utility_form');
            } else if (action == 'hide') {
                // console.log('daxurva');
                div.classList.remove('utility_extended');
                div.getElementsByClassName('circle_1')[0].classList.remove('circle_1_extended');
                div.getElementsByClassName('circle_2')[0].classList.remove('circle_2_extended');
                div.getElementsByClassName('title_container')[0].classList.remove('title_container_extended');
                div.getElementsByClassName('utility_form')[0].classList.remove('show_utility_form');
            }


        }
    </script>
</body>

</html>
