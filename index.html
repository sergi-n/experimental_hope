<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="gass" onclick="show_hide_utility('gass')">
            <div class="circle_1"></div>
            <div class="circle_2"></div>
            <div class="icon">
                <img src="./images/icons/gas-tank.svg" alt="">
            </div>
            <div class="title_container">
                <div class="title">გაზი</div>
                <div class="subtitle">გაზის სისტემის პტი-ს სტატუსი</div>
            </div>
            <div class="gass_form">
                <form action="">
                    <input type="text" placeholder="სახ. ნომერი ან ვინ კოდი" onclick="this.placeholder = '';" onblur="this.placeholder ='სახ. ნომერი ან ვინ კოდი'"><button value="">ძიება</button>
                </form>
            </div>
            <div class="reply_container">
                <div class="reply">wv-181-wv</div>
            </div>
        </div>
    </div>
    <script>
        function show_hide_utility(div) {
            div = document.getElementsByClassName(div)[0];
            div.classList.toggle('gass_extended');
            div.getElementsByClassName('circle_1')[0].classList.toggle('circle_1_extended');
            div.getElementsByClassName('circle_2')[0].classList.toggle('circle_2_extended');
            div.getElementsByClassName('title_container')[0].classList.toggle('title_container_extended');
            div.getElementsByClassName('gass_form')[0].classList.toggle('show_gass_form');
        }
    </script>
</body>

</html>
